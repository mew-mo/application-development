<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.css">
  <title>news!</title>
</head>
<body>

  <div class="row d-flex align-items-center">

    <div class="col-4 title">
      <h1><span class="navy">SELECT</span>news</h1>
    </div>

    <div class="col-4 nav navy">
      <h4 class="abt-link">About Me</h4>
    </div>

    <div class="col-4">

      <div class="row">

        <input type="text" class="form-control search-bar" placeholder="Search for stories..." aria-label="search" aria-describedby="searchBtn">
        <button class="btn btn-outline-secondary" type="button" id="searchBtn">Search</button>
      </div>

      <div class="row">
        <select name="country" id="country" class="custom-select col-4 country">
          <option selected value="">-Country-</option>
          <option value="new-zealand">New Zealand</option>
          <option value="australia">Australia</option>
          <option value="america">U.S.A.</option>
          <option value="england">England</option>
          <option value="world">World</option>
        </select>

        <select name="category" id="category" class="custom-select col-4 category">
          <option selected value="">-Category-</option>
          <option value="sport">Sport</option>
          <option value="technology">Technology</option>
          <option value="environment">Environment</option>
          <option value="politics">Politics</option>
        </select>

      </div>
      <!-- selectbox rows ends -->
    </div>
    <!-- col4 ends -->
  </div>
  <!-- row ends -->

  <div class="container row d-flex justify-content-center">
    <!-- get fontawesome icons for l8r -->
  </div>

  <div class="about-me row d-flex justify-content-center">

    <div class="card row mo">
      <div class="card-body">
        <div class="col-7">
          <img src="img/ninja.jpg" class="about-img" alt="ninja screaming">
        </div>
        <div class="col-3">
          <h5 class="card-title">About Me</h5>
          <p class="card-text">Hi, I'm Mo! I'm a Web UX Student at Yoobee Colleges in Wellington, raised in the mountains of the South Island. I like learning, cats and rainy days viewed from indoors.</p>
        </div>
      </div>
    </div>
    <!-- i am very very cool, please believe me -->
  </div>

  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="js/config.json"></script>
  <script src="js/custom.js"></script>
</body>

</html>
