<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.css">
  <title>news!</title>
</head>
<body>

  <div class="row d-flex align-items-center">

    <div class="col-4">
      <h1>NewsWebsiteName</h1>
    </div>

    <div class="col-4 nav">
      <a href="#">About Me</a>
    </div>

    <div class="col-4">

      <div class="row">

        <input type="text" class="form-control search-bar" placeholder="Search for stories..." aria-label="search" aria-describedby="searchBtn">
        <button class="btn btn-outline-secondary" type="button" id="searchBtn">Search</button>
      </div>

      <div class="row">
        <select name="country" id="country" class="custom-select col-4 country">
          <option selected value="">-Country-</option>
          <option value="new-zealand">New Zealand</option>
          <option value="australia">Australia</option>
          <option value="america">U.S.A.</option>
          <option value="england">England</option>
          <option value="world">World</option>
        </select>

        <select name="category" id="category" class="custom-select col-4 category">
          <option selected value="">-Category-</option>
          <option value="sport">Sport</option>
          <option value="technology">Technology</option>
          <option value="environment">Environment</option>
          <option value="politics">Politics</option>
        </select>

      </div>
      <!-- selectbox riws ends -->
    </div>
    <!-- col4 ends -->
  </div>
  <!-- row ends -->

  <div class="container row d-flex justify-content-center">
    <!-- get fontawesome icons for l8r -->
  </div>

  <div class="about-me">
    <!-- i am very very cool, please believe me -->
  </div>

  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="js/config.json"></script>
  <script src="js/custom.js"></script>
</body>

</html>
