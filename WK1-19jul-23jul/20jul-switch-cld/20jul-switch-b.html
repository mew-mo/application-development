<!DOCTYPE html>
<html>
<body>
<input id="myInput" type="text" value="BMW">
<button onclick="checkCar()">Check Car</button>
<p id="demo"></p>
<script>
function checkCar() {
  var text;
  var favCar = document.getElementById("myInput").value;

  switch(favCar) {
    case "BMW":
      text = "german car";
      break;
    case "Ford":
      text = "american car";
      break;
    case "Peugeot":
      text = "french car";
      break;
    default:
      text = "unknown car name";
  }
  document.getElementById("demo").innerHTML = text;
}
</script>
</body>
</html>
